<div ng-controller="LinkList">

	<ul class="link-list">
		<li class="link-item" ng-repeat="link in model.value">
			<div class="link-part">
				<p>Name</p>
				<input value="{{link.name}}" ng-model="link.name" />
			</div>
			<div class="link-part">
				<p>Url</p>
				<input value="{{link.url}}" ng-model="link.url" />
			</div>
		</li>
	</ul>

	<button ng-click="addLink()" ng-disabled="!isLastItemValid()">Add</button>
	<button ng-click="removeLink()" ng-disabled="isEmpty()">Remove</button>

</div>
